version: "3.9"

# ─────────────────────────────────────────────────────────────────────────────
# LLM Observability Stack
# Starts all components needed for end-to-end LLM observability:
#   - OpenTelemetry Collector (telemetry ingestion & routing)
#   - Prometheus (metrics storage)
#   - Grafana (dashboards & alerting)
#   - Jaeger (distributed tracing)
#   - Loki + Promtail (log aggregation)
#   - The LLM demo application
#
# Usage:
#   docker-compose up -d
#   open http://localhost:3000  (Grafana, admin/admin)
#   open http://localhost:16686 (Jaeger UI)
# ─────────────────────────────────────────────────────────────────────────────

networks:
  observability:
    name: llm-observability

volumes:
  prometheus_data:
  grafana_data:
  loki_data:

services:

  # ─── LLM Demo Application ──────────────────────────────────────────────────
  llm-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OTEL_SERVICE_NAME=llm-observability-demo
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - ENVIRONMENT=development
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - otel-collector
    networks:
      - observability
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ─── OpenTelemetry Collector ───────────────────────────────────────────────
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.88.0
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./configs/otel-collector.yaml:/etc/otel-collector.yaml:ro
    ports:
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "8889:8889"    # Prometheus metrics exporter
      - "13133:13133"  # Health check
      - "55679:55679"  # zPages (debug UI)
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ─── Prometheus ───────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.47.0
    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-remote-write-receiver"
      - "--storage.tsdb.retention.time=30d"
    volumes:
      - ./configs/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - ./configs/alerting_rules.yaml:/etc/prometheus/alerting_rules.yaml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - observability

  # ─── Grafana ──────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.2.0
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./src/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - jaeger
      - loki
    networks:
      - observability

  # ─── Jaeger (Distributed Tracing) ─────────────────────────────────────────
  jaeger:
    image: jaegertracing/all-in-one:1.51
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "14317:4317"   # OTLP gRPC (mapped to avoid conflict with collector)
    networks:
      - observability

  # ─── Loki (Log Aggregation) ───────────────────────────────────────────────
  loki:
    image: grafana/loki:2.9.0
    command: -config.file=/etc/loki/loki.yaml
    volumes:
      - ./configs/loki.yaml:/etc/loki/loki.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - observability

  # ─── Alertmanager ─────────────────────────────────────────────────────────
  alertmanager:
    image: prom/alertmanager:v0.26.0
    volumes:
      - ./configs/alertmanager.yaml:/etc/alertmanager/alertmanager.yaml:ro
    ports:
      - "9093:9093"
    networks:
      - observability
